name: CI/CD

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout codebase
        uses: actions/checkout@v4

      - name: azure service principal login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: build, push, tag in azure container registry
        run: |
          az acr build --image ${{ secrets.APP }}:${{ github.sha }} --registry ${{ secrets.REGISTRY }} .
          
          az acr build --image ${{ secrets.APP }}:latest --registry ${{ secrets.REGISTRY }} .

      - name: deploy in azure web app
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.APP }}
          images: '${{ secrets.REGISTRY }}.azurecr.io/${{ secrets.APP }}:${{ github.sha }}'
